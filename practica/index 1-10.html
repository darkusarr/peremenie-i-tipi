<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		var MyTeacher = new Object();
		MyTeacher.surname ="Утралинова "
		MyTeacher.name ="Сагынай "
		MyTeacher.patronymic ="Маратовна "
		MyTeacher.ocupation ="Преподователь"
		MyTeacher.degree ="Высшее"
		MyTeacher.category ="Первая"
		MyTeacher.education ="МГТУ"
		MyTeacher.discipline ="Разработка кода"
		MyTeacher.note ="none"

	</script>
</head>

<body>
	
	<header>
		<h1 align = "center">Введение в JavaScript</h1>
	</header>	
	
	<div class="content" style="text-align: center; font-size: large;">
		<script>
			document.write("<br>", MyTeacher.surname, MyTeacher.name, MyTeacher.patronymic);
			document.write("<br>","Должность: ", MyTeacher.ocupation);
			document.write("<br>","Уровень образования: ", MyTeacher.degree);
			document.write("<br>","Категория: ", MyTeacher.category);
			document.write("<br>","образование: ", MyTeacher.education);
			document.write("<br>","Дисциплина: ", MyTeacher.discipline);
			document.write("<br>","Примечание: ", MyTeacher.note);
		</script>
	</div>
	
	<footer align = "center">
		<h3>Добро пожаловать на pechora_PROger</h3>
		<a href="https://vk.com/pechora_proger" target="__blank">pechora_PROger</a>
	</footer>

</body>
</html>
